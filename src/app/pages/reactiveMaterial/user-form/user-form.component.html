<h1 class="title">Api Reqres</h1>

<div class="grid-container">
  <mat-list role="list" class="grid-item" *ngFor="let item of response">
    <mat-list-item role="listitem">{{ item.email }}</mat-list-item>
    <mat-list-item role="listitem">{{ item.first_name }} {{ item.last_name }}</mat-list-item>
    <img mat-card-image src="{{ item.avatar }}">
  </mat-list>

</div>
