

<body>

  <header class="flex flex-wrap justify-between items-center">
    <div class="flex gap-2">
      <p class="text-3xl text-white">Tailwind Form</p>
      <img src="https://pbs.twimg.com/profile_images/1730334391501488129/G0R0sjHH_400x400.jpg" class="w-10 h-10" alt="">
    </div>
    <button class="btn text-white text-1xl border font-bold p-1 px-3 border-black">
      <small>
        <a [routerLink]="['/home']">HOME</a>
      </small>
    </button>
  </header>

  <div class="flex items-center justify-center altura">
    <div class="border rounded-3 p-4 bg-white">
      <p class="text-2xl font-bold text-black mb-3">Login</p>
      <form action="" class="d-flex flex-column text-black p-2 gap-3">
        <p>Username</p>
        <input type="text" placeholder="Username" class="border rounded-3 bg-white p-2">
        <p>Password</p>
        <input type="text" placeholder="Password" class="border rounded-3 bg-white p-2">
        <button type="submit" class="btn border p-2 text-white cursor-pointer" [routerLink]="['formtailwinduser']">Login</button>
      </form>
    </div>
  </div>
</body>
